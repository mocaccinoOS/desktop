version: 6.1.40+12
uri:
  - https://www.virtualbox.org
license: "GPL-2"
description: "Family of powerful x86 virtualization products for enterprise and home use"
labels:
  emerge.jobs: "1"
  emerge.packages: >-
    app-emulation/virtualbox
provides:
