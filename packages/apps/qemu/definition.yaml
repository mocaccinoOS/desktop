category: "apps"
name: "qemu"
version: 8.0.3+5
uri:
  - https://www.qemu.org
license: "GPL-2 LGPL-2 BSD-2"
description: "QEMU + Kernel-based Virtual Machine userland tools"
labels:
  emerge.jobs: "1"
  emerge.packages: >-
    app-emulation/libcacard app-emulation/qemu app-emulation/spice media-libs/virglrenderer net-libs/libslirp sys-apps/dtc sys-apps/usbredir sys-firmware/edk2-ovmf-bin sys-firmware/ipxe sys-firmware/seabios-bin sys-firmware/sgabios
provides:
  - name: libcacard
    category: app-emulation
    version: '>=0'
  - name: qemu
    category: app-emulation
    version: '>=0'
  - name: spice
    category: app-emulation
    version: '>=0'
  - name: spice-protocol
    category: app-emulation
    version: '>=0'
  - name: virglrenderer
    category: media-libs
    version: '>=0'
  - name: libslirp
    category: net-libs
    version: '>=0'
  - name: dtc
    category: sys-apps
    version: '>=0'
  - name: usbredir
    category: sys-apps
    version: '>=0'
  - name: edk2-ovmf-bin
    category: sys-firmware
    version: '>=0'
  - name: ipxe
    category: sys-firmware
    version: '>=0'
  - name: seabios-bin
    category: sys-firmware
    version: '>=0'
  - name: sys-firmware/sgabios
    category: sys-firmware
    version: '>=0'
requires:
  - category: "layers"
    name: "X"
    version: ">=0"
