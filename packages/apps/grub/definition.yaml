category: "apps"
name: "grub"
version: 2.04+24
labels:
  emerge.jobs: "1"
  emerge.packages: >-
    sys-boot/grub sys-boot/plymouth sys-boot/os-prober
requires:
  - category: "layers"
    name: "X"
    version: ">=0"
  - category: "layers"
    name: "sys-fs"
    version: ">=0"
provides:
  - name: efibootmgr
    category: sys-boot
    version: '>=0'
  - name: grub
    category: sys-boot
    version: '>=0'
  - name: os-prober
    category: sys-boot
    version: '>=0'
  - name: plymouth
    category: sys-boot
    version: '>=0'
  - name: efivar
    category: sys-libs
    version: '>=0'
