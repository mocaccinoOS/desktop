packages:
  - category: "kernel-sources"
    name: "mocaccino-lts-sources"
    hidden: true
    version: 6.1.23+2
    labels:
      autobump.revdeps: "true"
      autobump.string_replace: '{ "prefix": "" }'
      autobump.strategy: "custom"
