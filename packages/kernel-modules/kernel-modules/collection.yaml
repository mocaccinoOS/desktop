  - category: "kernel-modules"
    name: "virtualbox-modules-lts"
    version: 6.1.36+11
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      emerge.jobs: "3"
      lts.kernel: "true"
    requires:
      - name: mocaccino-lts-full
        category: kernel
        version: ">=0"
  - category: "kernel-modules"
    name: "virtualbox-guest-additions-lts"
    version: 6.1.36+11
    lts: true
    labels:
      emerge.jobs: "3"
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-guest-additions
    provides:
      - name: vboxguest
        category: acct-group
        version: '>=0'
      - name: vboxguest
        category: acct-user
        version: '>=0'
      - name: vboxsf
        category: acct-group
        version: '>=0'
      - name: virtualbox-guest-additions
        category: app-emulation
        version: '>=0'
    requires:
      - name: mocaccino-lts-full
        category: kernel
        version: ">=0"
      - category: "layers"
        name: "X"
        version: ">=0"
      - category: "entity"
        name: "vboxguest"
        version: ">=0"
      - category: "entity"
        name: "vboxsf"
        version: ">=0"
