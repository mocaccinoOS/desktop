packages:
  - category: "kernel-modules"
    name: "virtualbox-modules"
    version: 3+24
    lts: false
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      lts.kernel: "false"
  - category: "kernel-modules"
    name: "virtualbox-modules-lts"
    version: 3+44
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      lts.kernel: "true"
  - category: "kernel-modules"
    name: "virtualbox-guest-additions-lts"
    version: 6.1.22+27
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-guest-additions
    provides:
      - name: vboxguest
        category: acct-group
        version: '>=0'
      - name: vboxguest
        category: acct-user
        version: '>=0'
      - name: vboxsf
        category: acct-group
        version: '>=0'
      - name: virtualbox-guest-additions
        category: app-emulation
        version: '>=0'
    requires:
      - category: "layers"
        name: "X"
        version: ">=0"
      - category: "entity"
        name: "vboxguest"
        version: ">=0"
      - category: "entity"
        name: "vboxsf"
        version: ">=0"
  - category: "kernel-modules"
    name: "nvidia-drivers-lts"
    version: 0.993+19
    lts: true
    emerge:
      jobs: "3"
      packages:
        - x11-drivers/nvidia-drivers
    provides:
      - name: nvidia-drivers
        category: x11-drivers
        version: '>=0'
    requires:
      - name: nvpd
        category: entity
        version: ">=0"
      - category: "layers"
        name: "X"
        version: ">=0"
