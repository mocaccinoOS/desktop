        version: '>=0'
      - name: virtualbox-guest-additions
        category: app-emulation
        version: '>=0'
    requires:
      - name: mocaccino-lts-full
        category: kernel
        version: ">=0"
      - category: "layers"
        name: "X"
        version: ">=0"
      - category: "entity"
