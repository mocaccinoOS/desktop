packages:
  - category: "kernel-modules"
    name: "virtualbox-modules"
    version: "1"
    lts: false
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      lts.kernel: "false"
  - category: "kernel-modules"
    name: "virtualbox-modules-lts"
    version: 1+2
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      lts.kernel: "true"
