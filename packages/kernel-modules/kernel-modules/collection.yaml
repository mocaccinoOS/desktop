packages:
  - category: "kernel-modules"
    name: "virtualbox-modules"
    version: "3+5"
    lts: false
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      lts.kernel: "false"
  - category: "kernel-modules"
    name: "virtualbox-modules-lts"
    version: 3+25
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      lts.kernel: "true"
  - category: "kernel-modules"
    name: "virtualbox-guest-additions-lts"
    version: 6.1.22+8
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-guest-additions
    provides:
      - name: vboxguest
        category: acct-group
        version: '>=0'
      - name: vboxguest
        category: acct-user
        version: '>=0'
      - name: vboxsf
        category: acct-group
        version: '>=0'
      - name: virtualbox-guest-additions
        category: app-emulation
        version: '>=0'
    requires:
      - category: "layers"
        name: "X"
        version: ">=0"
      - category: "entity"
        name: "vboxguest"
        version: ">=0"
      - category: "entity"
        name: "vboxsf"
        version: ">=0"
