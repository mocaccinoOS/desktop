category: "layers"
name: "sway"
version: 1.9+7
uri:
  - https://swaywm.org
license: "MIT"
description: "i3-compatible Wayland window manager"
labels:
  emerge.jobs: "1"
  emerge.packages: >-
    gui-apps/swaybg gui-apps/swayidle gui-apps/swaylock gui-wm/sway sys-libs/basu
requires:
  - category: "layers"
    name: "wlroots"
    version: ">=0"
provides:
  - name: swaybg
    category: gui-apps
    version: '>=0'
  - name: swayidle
    category: gui-apps
    version: '>=0'
  - name: swaylock
    category: gui-apps
    version: '>=0'
  - name: sway
    category: gui-wm
    version: '>=0'
  - name: basu
    category: sys-libs
    version: '>=0'
