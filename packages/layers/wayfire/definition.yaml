category: "layers"
name: "wayfire"
version: "0.7.5-r1"
uri:
  - https://github.com/WayfireWM/wayfire
license: "MIT"
description: "Compiz like 3D wayland compositor"
labels:
  emerge.jobs: "3"
  emerge.packages: >-
    gui-apps/grim gui-apps/gtkgreet gui-apps/wayland-logout gui-apps/wcm gui-apps/wf-shell gui-libs/greetd gui-libs/wf-config gui-wm/wayfire
requires:
  - category: "layers"
    name: "wlroots"
    version: ">=0"
  - category: "entity"
    name: "greetd"
    version: ">=0"
provides:
  - name: greetd
    category: acct-group
    version: '>=0'
  - name: greetd
    category: acct-user
    version: '>=0'
  - name: grim
    category: gui-apps
    version: '>=0'
  - name: gtkgreet
    category: gui-apps
    version: '>=0'
  - name: wayland-logout
    category: gui-apps
    version: '>=0'
  - name: wcm
    category: gui-apps
    version: '>=0'
  - name: wf-shell
    category: gui-apps
    version: '>=0'
  - name: greetd
    category: gui-libs
    version: '>=0'
  - name: wf-config
    category: gui-libs
    version: '>=0'
  - name: wayfire
    category: gui-wm
    version: '>=0'
