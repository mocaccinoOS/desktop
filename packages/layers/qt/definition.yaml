category: "layers"
name: "qt"
version: 6.10.1+14
uri:
  - https://mocaccino.org
license: "Multiple (GPL-2, LGPL, MIT, BSD, Apache-2, Artistic)"
description: "Qt runtime and support layer built on top of the X layer, providing the core Qt modules, Python and Perl bindings, cryptographic and system libraries, and supporting components required for modern Qt and KDE-based applications. Includes QtWebEngine, QtMultimedia, QtWayland, and related libraries like QCA and Polkit-Qt."
