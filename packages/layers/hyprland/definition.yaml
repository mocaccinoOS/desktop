category: "layers"
name: "hyprland"
version: 0.26.0+19
uri:
  - https://github.com/hyprwm/Hyprland
license: "MIT"
description: "A dymanic tiling Wayland compositor that doesn't sacrifice on its looks."
labels:
  emerge.jobs: "3"
  emerge.packages: >-
    dev-libs/libliftoff::gentoo gui-apps/clipman::guru gui-apps/hyprpaper::wayland-desktop gui-wm/hyprland::gentoo
requires:
  - category: "layers"
    name: "wlroots"
    version: ">=0"
provides:
  - name: hyprland-protocols
    category: dev-libs
    version: '>=0'
  - name: libliftoff
    category: dev-libs
    version: '>=0'
  - name: clipman
    category: gui-apps
    version: '>=0'
  - name: hyprpaper
    category: gui-apps
    version: '>=0'
  - name: hyprland
    category: gui-wm
    version: '>=0'
