category: "layers"
name: "hyprland"
version: "0.22.0-r1+1"
uri:
  - https://github.com/hyprwm/Hyprland
license: "MIT"
description: "A dymanic tiling Wayland compositor that doesn't sacrifice on its looks."
labels:
  emerge.jobs: "3"
  emerge.packages: >-
    gui-apps/clipman::guru gui-apps/hyprpaper::wayland-desktop gui-wm/hyprland::wayland-desktop
requires:
  - category: "layers"
    name: "wlroots"
    version: ">=0"
provides:
  - name: clipman
    category: gui-apps
    version: '>=0'
  - name: hyprpaper
    category: gui-apps
    version: '>=0'
  - name: hyprland
    category: gui-wm
    version: '>=0'
