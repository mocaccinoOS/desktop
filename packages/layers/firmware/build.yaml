{{ if eq .Values.name "firmware" }}
env:
{{ template "portage_env" . }}
prelude:
- cp -rf package.license /etc/portage/
- emerge -1 media-video/isight-firmware-tools
- cp AppleUSBVideoSupport /tmp
steps:
- ift-extract --apple-driver /tmp/AppleUSBVideoSupport -d /lib/firmware/isight
- rm /tmp/AppleUSBVideoSupport
{{ template "portage_build" . }}
requires:
- category: "layers"
  name: "system-x"
  version: ">=0"
includes:
- ^/lib/firmware/.*\..*
excludes:
- ^/lib/firmware/.*/.*
{{ template "portage_excludes" }}
{{ else }}
requires:
- category: "layers"
  name: "firmware"
  version: ">=0"
steps:
- echo "Splitting {{ trimPrefix "firmware-" .Values.name }}"
unpack: true
includes:
- ^/lib/firmware/{{ trimPrefix "firmware-" .Values.name }}/.*
excludes:
{{ template "portage_excludes" }}
{{ end }}
